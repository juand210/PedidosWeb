<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loguin</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet">
        <link rel="icon" href="img/iconolog.PNG">
    </head>
    <body class="m-0 row justify-content-center">
        <!-- As a heading -->

        <nav class="navbar navbar-expand-lg bg-dark">
        </nav>
        <div class="col-auto p-4">
            <div class="container p-3 w-25"></div>
            <div class="card">
                <nav class="navbar navbar-expand-lg bg-dark"><h5
                        class="text-light
                        font-weight-bold col-md-12 text-center">Iniciar Sesion</h5></nav>
                <div class="container p-2">
                    <form method="post">
                        {% csrf_token %}
                        <label class="control-label" style="height: 30px;">
                             <strong>Nombre Usuario: </strong></label>
                        <input type="text" class="form-control"
                            placeholder="Usuario" name="username"
                            autocomplete="off">
                        <label class="text-ligth" style="height: 30px;"> <strong>Contraseña: </strong></label>
                        <input type="password" class="form-control"
                            placeholder="********" name="password">
                        <br>
                        <input type="submit" value="Acceder" class="btn
                            bg-dark float-end text-white w-100">
                    <br>
                    <br>

                </div>

                <div class="col-md-12 text-center">
                    <strong>Adminsitrador</strong> - Administración de sistema de
                    Mensajeria <br> 2023 | GRUPO SAI S.A.S
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>

        </body>

    </html>
